 
<style>
	.select-role {
		display: block!important;
		background-color: #3B3C3D;
	}
</style>

<div class="modal fade in select-role" tabindex="-2" style="">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"></button>
				<h4 class="modal-title" id="myLargeModalLabel">请选择以哪种身份访问球台系统</h4>
			</div>
			<div class="modal-body news-content">
				USER Logon Name:<span data-bind="text:userinfo.userid"></span>

				<div class="row" data-bind="foreach:{data:userinfo.roles,as:'sr'}">
					<p>
						<span data-bind="text:sr.department"></span>
						<span data-bind="text:sr.institution"></span>
						<span data-bind="text:sr.team"></span>
						<span data-bind="text:sr.role"></span> 【
						<a href="#" data-bind="attr:{href:'#'+sr.url}">进入</a>】
					</p>
				</div>

			</div>
		</div>
	</div>
</div>
