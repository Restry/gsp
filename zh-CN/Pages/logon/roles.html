<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <link href="../../../Assets/css/bootstrap.css" rel="stylesheet" />
    <link href="../../../Assets/css/nifty.css" rel="stylesheet" />

    <script type="text/javascript" src="../../../Assets/Scripts/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="../../../Assets/Scripts/common/bootstrap.js"></script>
    <script type="text/javascript" src="../../../Assets/Scripts/common/nifty.js"></script>
    <script type="text/javascript" src="../../../Assets/Scripts/js.cookie.js"></script>
    <script type="text/javascript" src="../../../Assets/Scripts/js.storage.js"></script>
    <script type="text/javascript" src="../../../Assets/Scripts/knockout-3.4.0.debug.js"></script>

    <script type="text/javascript" src="../../../Assets/Scripts/common/globalsetting.js"></script>
    <script type="text/javascript" src="../../../Assets/Scripts/common/common.js"></script>
    <script type="text/javascript" src="../../../Assets/Scripts/common/menu.js"></script>
    <script type="text/javascript" src="../../../Assets/Scripts/common/userinfo.js" checklogon="false"></script>

    <!--<script type="text/javascript" src="roles.js"></script>-->
</head>
<body>
    <div id="select-role" class="modal fade in" tabindex="-2" style="display: block; background-color:#3B3C3D;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                    <h4 class="modal-title" id="myLargeModalLabel">请选择以哪种身份访问球台系统</h4>
                </div>
                <div class="modal-body news-content">
                    USER Logon Name:<span data-bind="text:userinfo.userid"></span>

                    <div class="row" data-bind="foreach:{data:userinfo.roles,as:'sr'}">
                        <p>
                            <span data-bind="text:sr.BranchName"></span>
                            <span data-bind="text:sr.OwnerDName"></span>
                            <span data-bind="text:sr.OuName"></span>
                            <span data-bind="text:sr.RoleName"></span>
                            【<a href="#" data-bind="click:$parent.fSelect">进入</a>】
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../../Assets/Scripts/require.js" data-main="./roles"></script>
</body>
</html>
