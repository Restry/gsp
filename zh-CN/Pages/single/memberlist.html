
{{#extend "layout"}}

{{#content "maincontent"}}
                <div id="gsp-enterpriseGroupCusDetail" data-bind="component:{name:'page_enterpriseGroupCusDetail',params:{groupID:groupID}}"></div>
                <div id="page-content">
                    <div class="panel">
                        <!--Panel heading-->
                        <div class="panel-heading" id="panel-div">
                            <h3 class="panel-title">集团成员列表及成员关系维护</h3>
                        </div>

                        <!--全部-->
                        <div class="panel-body">
                            <div class="pad-btm form-inline">
                                <div class="col-sm-6 table-toolbar-left">
                                    <a id="btnDialog4New" class="btn btn-default btn-md" data-bind="click:openNewDialog">+新建集团成员</a>
                                    <a class="btn btn-default btn-md">X 删除集团成员</a>
                                    <a id="btnDialog4Edit" class="btn btn-default btn-md" data-bind="click:openEditDialog">+维护成员关联关系</a>
                                    <a class="btn btn-default btn-md">-导出成员</a>

                                    <div>
                                        数据来源：授信类客户只能在CCMS系统维护，非授信成员可在GSP维护
                                    </div>
                                </div>
                                <div class="col-sm-6 table-toolbar-right">
                                    <input type="text" class="form-control" placeholder="输入客户名称或编码（支持模糊搜索）">
                                    <button value="查找" type="button"><i class="icon-pli-magnifi-glass"></i>查找</button>
                                </div>
                            </div>
                            <div class="col-sm-12 table-toolbar-left">
                                <div class="dashed"></div>
                            </div>
                            <!-- table -->
                            <div class="table">
                                <table id="tbMembers" class="table table-striped">
                                </table>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="page-info">
                                        <span data-bind="text:tbDes"></span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="pull-right">
                                        <ul class="pager">
                                            <li data-bind="click:first"><a href="#"><i class="demo-psi-arrow-left"></i> |&lt;</a></li>
                                            <li data-bind="click:previous"><a href="#"><i class="demo-psi-arrow-left"></i> &lt;</a></li>
                                            <li class="page-index">第<span data-bind="text:currengePage"></span>页</li>
                                            <li data-bind="click:next"><a href="#">&gt; <i class="demo-psi-arrow-right"></i></a></li>
                                            <li data-bind="click:last"><a href="#">&gt;| <i class="demo-psi-arrow-right"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--弹出新建集团成员开始-->
                    <div class="modal" id="divDialog4New">
                        <div class="modal-dialog">
                            <div class="modal-content" style="width:800px;">
                                <div class="modal-header">
                                    <!--头部开始--->
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">x</span>
                                        <!-- <span class="sr-noly">close</span>-->
                                    </button>
                                    <h4 class="modal-title">新建集团成员</h4><!--标题--->
                                </div><!--头部结束--->
                                <div class="modal-body" style="height:540px">
                                    <!--主体开始--->
                                    <!-- <p>模态框弹出主体</p>-->
                                    <!--<iframe id="myIframe" scrolling="auto" frameborder="0" src="/Views/单一集团客户/客户识别/单一集团客户-成员/新增成员.html" width="100%" height="100%"></iframe>-->

                                </div><!--主体结束--->
                                <div class="modal-footer" style="text-align:center">
                                    <!--底部开始--->
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" id="submit" class="btn btn-primary">保存</button>
                                </div><!--底部结束--->
                            </div>
                        </div>
                    </div>
                    <!--弹出集团成员结束-->
                    <!--弹出维护集团成员开始-->
                    <div class="modal" id="divDialog4Edit">
                        <div class="modal-dialog">
                            <div class="modal-content" style="width:800px;">
                                <div class="modal-header">
                                    <!--头部开始--->
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">x</span>
                                        <!-- <span class="sr-noly">close</span>-->
                                    </button>
                                    <h4 class="modal-title">集团客户成员关系维护</h4><!--标题--->
                                </div><!--头部结束--->
                                <div class="modal-body" style="height:540px">
                                    <!--主体开始--->
                                    <!-- <p>模态框弹出主体</p>-->
                                    <!--<iframe id="myIframe" scrolling="auto" frameborder="0" src="/Views/单一集团客户/客户识别/单一集团客户-成员/维护成员关系-控股.html" width="100%" height="100%"></iframe>-->

                                </div><!--主体结束--->
                                <div class="modal-footer" style="text-align:center">
                                    <!--底部开始--->
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" id="submit" class="btn btn-primary">保存</button>
                                </div><!--底部结束--->
                            </div>
                        </div>
                    </div>
                    <!--弹出维护成员结束-->
                </div>

{{/content}}

{{#content "foot" mode="prepend"}}
    <script src="../../../Assets/Scripts/require.js" data-main="../single/memberlist.js"></script>
{{/content}}
{{/extend}}
