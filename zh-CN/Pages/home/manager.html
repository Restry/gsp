{{#extend "layout"}}

{{#content "maincontent"}}
                    <div id="schedule-work" class="row">
                        <div id="gsp-calendar" class="col-lg-4"><div id="calendar"></div></div>

                        <div id="gsp-work" class="col-lg-6" data-bind="component:{name:'schedule',params:schedule}"></div>

                        <div id="gsp-work-link" class="col-lg-2">
                            <div class="panel media pad-all text-center schedule">
                                <a href="#">领导日程</a>
                            </div>
                            <div class="panel media pad-all text-center schedule">
                                <a href="#">主管日程</a>
                            </div>
                            <div class="panel media pad-all text-center schedule">
                                <a href="#"> 办公OA</a>
                            </div>
                        </div>

                    </div>

                    <div id="customer-data" class="row">
                        <div class="col-lg-6">
                            <div class="panel">
                                <div class="panel-heading">
                                    <div class="panel-control">
                                        <ul class="nav nav-tabs">
                                            <li class="active"><a data-toggle="tab" href="#customer-group-serach" data-flag="1">集团客户数据查询</a></li>
                                            <li><a data-toggle="tab" href="#customer-group-area" data-flag="2" data-bind="click:areaClick">分区域</a></li>
                                            <li><a data-toggle="tab" href="#customer-group-team" data-flag="3"  data-bind="click:teamClick">分团队</a></li>
                                        </ul>

                                    </div>
                                    <h3 class="panel-title">集团客户数据</h3>
                                </div>

                                <!--Panel body-->
                                <div class="panel-body">
                                    <!--Tabs content-->
                                    <div class="tab-content">
                                        <div id="customer-group-serach" class="tab-pane fade in active">
                                            <div class="row">
                                                <div class="col-xs-9">
                                                    <div class="col-xs-9">
                                                        <input type="text" class="form-control" value="按编号或名称查询" />
                                                    </div>
                                                    <div class="col-xs-3">
                                                        <button class="btn btn-mint customer-group-btn" type="button">查找</button>
                                                    </div>
                                                </div>
                                                <div class="col-xs-3 pad-top">
                                                    <a  class="customer-group-all" data-bind="attr:{href:menu.GenerateUrl('4')}">查看全部集团客户</a>
                                                </div>
                                            </div>
                                        </div>

                                        <div id="customer-group-area" class="tab-pane fade">
                                            <div id="area-data1" class="col-xs-6" data-bind="component:{name:'area-data1',params:area1}"></div>
                                            <div id="area-data2" class="col-xs-6" data-bind="component:{name:'area-data2',params:area2}"></div>
                                        </div>
                                        <div id="customer-group-team" class="tab-pane fade">
                                            <div id="team-data1" class="col-xs-6" data-bind="component:{name:'team-data1',params:team1}"></div>
                                            <div id="team-data2" class="col-xs-6" data-bind="component:{name:'team-data2',params:team2}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-lg-6" id="manager-data">
                            <div class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title">管理层数据</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row" data-bind="component:{name:'core',params:{manager_title:'核心数据'}}"></div>
                                    <div class="row" data-bind="component:{name:'corss',params:{manager_title:'交叉数据'}}"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="information-link" class="row" data-bind="component:{name:'information-link'}"></div>

 
          {{/content}}

{{#content "foot" mode="prepend"}}
<script type="text/javascript" src="../../../Assets/Scripts/require.js" data-main="../home/manager.js""></script>
{{/content}}
 
{{/extend}}
