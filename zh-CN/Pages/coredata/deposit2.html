{{#extend "layout"}}

{{#content "maincontent"}}

<div class="maincontent">
    <div class="panel">
        <div class="panel-heading">
            <div class="panel-control">
                <ul id="ul-parent" class="nav nav-tabs">
                    <li class="active"><a href="#demo-tabs-box-1" data-toggle="tab">总览</a></li>
                    <li>
                        <a href="#demo-tabs-box-2" data-toggle="tab">数据对比</a>
                    </li>
                    <li>
                        <a href="#demo-tabs-box-3" data-toggle="tab">报表中心</a>
                    </li>
                </ul>
            </div>
            <h3 class="panel-title">存款数据</h3>
        </div>

        <div class="panel-body">
            <div class="tab-content">

                <!--总览-->
                <div class="tab-pane fade in active" id="demo-tabs-box-1">
                    <div class="panel">
                        <div class="panel-heading">
                            <div class="panel-control floleft">
                                <ul id="ul-parent" class="nav nav-tabs">
                                    <li class="active"><a href="#demo-tabs-box-11" data-toggle="tab" class="a">境内</a></li>
                                    <li><a href="#demo-tabs-box-12" data-toggle="tab" class="a">海外</a></li>
                                </ul>
                            </div>
                            <h3 class="panel-title">&nbsp;</h3>
                        </div>

                        <div class="panel-body">
                            <div class="tab-content">
                                <!--总览-境内-->
                                <div class="tab-pane fade in active" id="demo-tabs-box-11" data-bind="component:{name:'contentpage1'}"></div>
                                <!--总览>海外-->
                                <div class="tab-pane fade" id="demo-tabs-box-12" data-bind="component:{name:'contentpage2'}"></div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--数据对比-->
                <div class="tab-pane fade" id="demo-tabs-box-2">
                    <div class="panel">
                        <div class="panel-heading">
                            <div class="panel-control floleft">
                                <ul id="ul-parent" class="nav nav-tabs">
                                    <li class="active"><a href="#demo-tabs-box-21" data-toggle="tab" class="a">境内</a></li>
                                    <li><a href="#demo-tabs-box-22" data-toggle="tab" class="a">海外</a></li>
                                </ul>
                            </div>
                            <h3 class="panel-title">&nbsp;</h3>
                        </div>

                        <div class="panel-body">
                            <div class="tab-content">
                                <!--数据对比境内-->
                                <div class="tab-pane fade in active" id="demo-tabs-box-21" data-bind="component:{name:'deposit_indatacontrast'}"></div>
                                <!--数据对比海外-->
                                <div class="tab-pane fade" id="demo-tabs-box-22">
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-lg-1 control-label">机构</label>
                                            <div class="col-lg-6">
                                                <input type="text" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-1 control-label">指标</label>
                                            <div class="col-lg-11">
                                                <label class="control-label floleft" style="margin-right:10px">时点</label>
                                                <div class="radio">
                                                    <input class="magic-radio" type="radio" name="form-radio-button-center">
                                                    <label class="form-radio-button-center">存款余额（美元）</label>

                                                    <input class="magic-radio" type="radio" name="form-radio-button-center" checked>
                                                    <label class="form-radio-button-center">存款新增(较上年)(美元)</label>

                                                    <input class="magic-radio" type="radio" name="form-radio-button-center">
                                                    <label class="form-radio-button-center">存款新增(较上月)(美元)</label>

                                                    <input class="magic-radio" type="radio" name="form-radio-button-center">
                                                    <label class="form-radio-button-center">存款时点增速(较上年)(原币)</label>

                                                    <input class="magic-radio" type="radio" name="form-radio-button-center">
                                                    <label class="form-radio-button-center">存款时点完成率（原币）</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-1 control-label">数据日期</label>
                                            <div class="col-lg-6">
                                                <select class="form-control-select" style="width:100px">
                                                    <option>2016年</option>
                                                    <option>2017年</option>
                                                </select>
                                                <select class="form-control-select" style="width:100px">
                                                    <option>6月</option>
                                                    <option>7月</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-1"></div>
                                            <div class="col-lg-11">
                                                <button class="btn btn-danger btn-normal">查看</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="dottedline"></div>
                                        </div>
                                    </div>

                                    <div class="divout">
                                        <div class="divout2">
                                            <div class="divcenter">
                                                <span style="float:left;">存款时点余额</span>
                                                <div id="" class="chart"></div>
                                            </div>
                                        </div>

                                        <div class="divout2">
                                            <div class="divcenter">
                                                <span style="float:left;">存款时点完成率</span>
                                                <div id="" class="chart"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--报表中心-->
                <div class="tab-pane fade" id="demo-tabs-box-3">
                    <div class="panel">
                        <div class="panel-heading">
                            <div class="panel-control floleft">
                                <ul id="ul-parent" class="nav nav-tabs">
                                    <li class="active"><a href="#demo-tabs-box-31" data-toggle="tab" class="a">境内</a></li>
                                    <li><a href="#demo-tabs-box-32" data-toggle="tab" class="a">海外</a></li>
                                </ul>
                            </div>
                            <h3 class="panel-title">&nbsp;</h3>
                        </div>

                        <div class="panel-body">
                            <div class="tab-content">
                                <!--报表中心境内-->
                                <div class="tab-pane fade in active" id="demo-tabs-box-31">
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-lg-1 control-label">报表名称</label>
                                            <div class="col-lg-9">
                                                <div class="checkbox checkbox_m">
                                                    <div class="col-lg-12">
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">不限</label>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">人民币公司存款完成情况</label>
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">外币公司存款完成情况</label>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">同业新增情况</label>
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">本外币公司存款分类数据表</label>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">人民币市场份额</label>
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">外币市场份额</label>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">人民币付息率</label>
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">外币付息率</label>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">中银一户通产品网点下沉数据</label>
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">本外币公司存款分行业</label>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">人民币产品结构时点数据</label>
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">外币产品结构时点数据</label>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">人民币行政事业及烟草</label>
                                                        <input class="magic-checkbox" type="checkbox" name="domestic-report">
                                                        <label class="form-checkbox-button-center">外币行政事业</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-1 control-label">数据日期</label>
                                            <div class="col-lg-9">
                                                <select class="form-control-select" style="width:100px">
                                                    <option>2016年</option>
                                                    <option>2017年</option>
                                                </select>
                                                <select class="form-control-select" style="width:100px">
                                                    <option>6月</option>
                                                    <option>7月</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-1"></div>
                                            <div class="col-lg-11">
                                                <button class="btn btn-danger btn-normal">查看</button>
                                                <button class="btn btn-danger btn-normal">导出Excel</button>
                                                <button class="btn btn-danger btn-normal fileinput-button dz-clickable">上传附件</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="dottedline"></div>
                                        </div>
                                    </div>


                                    <div class="divout2">

                                    </div>

                                </div>
                                <!--报表中心海外-->
                                <div class="tab-pane fade" id="demo-tabs-box-32">
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-lg-1 control-label">报表名称</label>
                                            <div class="col-lg-11">
                                                <div class="checkbox checkbox_m">
                                                    <div class="col-lg-12">
                                                        <input class="magic-checkbox" type="checkbox">
                                                        <label class="form-checkbox-button-center">不限</label>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <input class="magic-checkbox" type="checkbox">
                                                        <label class="form-checkbox-button-center">海外公司金融指标监控表（原币）</label>
                                                        <input class="magic-checkbox" type="checkbox">
                                                        <label class="form-checkbox-button-center">海外公司金融指标监控表（各币种折美元）</label>
                                                        <input class="magic-checkbox" type="checkbox">
                                                        <label class="form-checkbox-button-center">海外公司金融指标监控表（其中，人民币）</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-1 control-label">数据日期</label>
                                            <div class="col-lg-11">
                                                <select class="form-control-select" style="width:100px">
                                                    <option>2016年</option>
                                                    <option>2017年</option>
                                                </select>
                                                <select class="form-control-select" style="width:100px">
                                                    <option>6月</option>
                                                    <option>7月</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-1"></div>
                                            <div class="col-lg-11">
                                                <button class="btn btn-danger btn-normal">查看</button>
                                                <button class="btn btn-danger btn-normal">导出Excel</button>
                                                <button class="btn btn-danger btn-normal fileinput-button dz-clickable">上传附件</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="dottedline"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <label>查询结果</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{/content}}

{{#content "foot" mode="prepend"}}
<script type="text/javascript" src="../../../Assets/Scripts/require.js" data-main="../coredata/deposit2.js"></script>
{{/content}}


{{/extend}}
