<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="jquery.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="handlebars-layouts.js"></script>

</head>

<body>



    <script type="text/javascript">
        var handlebars = Handlebars;
        var layouts = handlebarsLayouts

        // Register helpers
        handlebars.registerHelper(layouts(handlebars));

        $.getScript('layouts.hbs').done(function (res) {
            // Register partials
            handlebars.registerPartial('layout', res);

            $.getScript('page.html').done(function (res) {
                // Compile template
                var template = handlebars.compile(res);

                // Render template
                var output = template({
                    title: 'Layout Test',
                    items: [
                        'apple1',
                        'orange',
                        'banana'
                    ]
                });

                //document.write(output);

            });
        })


    </script>

</body>

</html>
